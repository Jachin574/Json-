<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JSON数据着色和格式化（美化）</title>
<meta name="description" content="json,格式化,高亮">
<meta name="keywords" content="json,格式化,高亮">
<link href="css/bootstrap.css" type="text/css" rel="stylesheet"></link>
<link href="css/s.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
<div class="">
    <div class="color-green mb10 fb jachin rel">JSON数据着色和格式化（美化）</div>
    <textarea id="RawJson"></textarea>
</div>
<div id="ControlsRow" class="mt10 mb10">
    <a href="javascript:;" class="btn btn-warning" onclick="Process()"/>格式化</a>
    <a href="javascript:;" class="btn btn-success" onclick="SelectAllClicked()">全选</a>
    <span id="TabSizeHolder">缩进量：
        <select id="TabSize" class="w100" onchange="TabSizeChanged()">
            <option value="1">1</option>
            <option value="2" selected="true">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </span>
    <label for="QuoteKeys" class="mr10"><input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()" checked="true" /> 引号</label>
    <span id="CollapsibleViewHolder" class="mr10">
        <label for="CollapsibleView">
            <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked="true" />
            显示控制
        </label>
    </span>
    <span id="CollapsibleViewDetail">
        <a href="javascript:void(0);" onclick="ExpandAllClicked()">展开</a>
        <a href="javascript:void(0);" onclick="CollapseAllClicked()">叠起</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(3)">2级</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(4)">3级</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(5)">4级</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(6)">5级</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(7)">6级</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(8)">7级</a>
        <a href="javascript:void(0);" onclick="CollapseLevel(9)">8级</a>
    </span>
</div>
<div id="Canvas" class="Canvas"></div>
<script src="js/c.js" type="text/javascript"></script>
<script type="text/javascript" src="js/urchin.js"></script>
<script type="text/javascript" src="js/m.js"></script>
</body>
</html>
